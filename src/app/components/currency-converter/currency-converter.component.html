<div class="converter-container">
  <h1>ðŸ’± Currency Converter</h1>

  <div class="input-group">
    <input type="number" [(ngModel)]="amount" placeholder="Enter amount" class="input-field" />
  </div>

  <div class="dropdown-group">
    <select [(ngModel)]="fromCurrency" (change)="onCurrencyChange()">
      <option *ngFor="let currency of currencies" [value]="currency">
        {{ currency }}
      </option>
    </select>

   <button (click)="swapCurrencies()" class="swap-btn">â‡„</button>

    <select [(ngModel)]="toCurrency" (change)="onCurrencyChange()">
      <option *ngFor="let currency of currencies" [value]="currency">
        {{ currency }}
      </option>
    </select>
  </div>

  <button  (click)="convertCurrency()" class="convert-btn">Convert</button>

  <p class="result-text">Converted Amount: <span class="converted-value">{{ convertedAmount | number:'1.2-2' }}</span></p>
</div>
<div style="width: 50%; margin: auto;">
    <canvas id="exchangeRateChart"></canvas>
</div>
